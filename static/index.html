<html>
<head>
    <title>Travel</title>
    <!-- Import Stylesheet, Vue, VueRouter and all components -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/style.css" />
    <script src="https://unpkg.com/vue@3.0.5/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4"></script>

    <script src="static/src/login.js"></script>
    <script src="static/src/register.js"></script>

    <script src="static/src/router.js"></script>
    <!-- This uses data URI and can be used to avoid fake favicon requests: -->
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <!-- Husk Ã¥ legge til alle komponentene -->
</head>
<body>
    <div id="app">
        <header>
            <h1><router-link to="/">Travel</router-link></h1>
            <div class="topnav" id="myTopnav">
                <router-link to="/register">Favorite fruits</router-link>
                <router-link to="/register">Favorite fruits</router-link>
                <router-link to="/register">Favorite fruits</router-link>
                <router-link to="/register" id="Logout">Log Out</router-link>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                  <i class="fa fa-bars"></i>
                </a>
            </div>
        </header>
         <!-- component matched by the route will render here -->
        <router-view></router-view>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
            }
        let app = Vue.createApp({
			
        });
        app.use(router);
        app.mount("#app")    
    </script>
</body>
</html>
